- name: My Web Server
  hosts: all
  tasks:
    - name: Install web package
      package:
        name: httpd
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Install web package
      package:
        name: apache2
        state: latest
      when: ansible_os_family == "Debian"

    - name: Start httpd
      systemd:
        name: httpd
        state: started
      when: ansible_os_family == "RedHat"

    - name: Start apache2
      systemd:
        name: apache2
        state: started
      when: ansible_os_family == "Debian"
